<ion-view view-title="台新銀行"> 
	<ion-content class="MPV0201">
		<table>
			<tr>
				<td>手機型號</td>
				<td>{{device.model}}</td>
			</tr>
			<tr>
				<td>手機平台</td>
				<td>{{device.platform}}</td>
			</tr>
			<tr>
				<td>手機版本</td>
				<td>{{device.version}}</td>
			</tr>
			<tr>
				<td>cordova版本</td>
				<td>{{device.cordova}}</td>
			</tr>	
			<tr>
				<td>UUID</td>
				<td>{{device.uuid}}</td>
			</tr>								
		</table>
	</ion-content>
</ion-view>
