<ion-view view-title="台新銀行"> 
	<ion-content class="MPV0302">
		<table>
			<tr>
				<td>帳號</td>
				<td>{{data.acct}}</td>
			</tr>
			<tr>
				<td>交易時間</td>
				<td>{{data.txDate}}</td>
			</tr>
			<tr>
				<td>支出/收入</td>
				<td>{{data.type|typeFormat}}</td>
			</tr>
			<tr>
				<td>金額</td>
				<td ng-class="data.type === 'D' ? 'textGreen' : 'textRed' ">{{data.amt}}</td>
			</tr>
			<tr>
				<td>備註</td>
				<td>{{data.details}}</td>
			</tr>												
		</table>
	</ion-content>
</ion-view>
